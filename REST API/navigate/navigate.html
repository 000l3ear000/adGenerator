<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Video</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .player{
            width: 80%;
            height: 500px;
        }
        #preview{
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>


    <div class="player">
        <video id="preview" autoplay loop name="media" controls controlsList="nodownload">
            <source id="preview-src" type="video/mp4">
        </video>
    </div>
    
    <button id="btn_buy" onclick="upload()" value="Buy" type="button">download</button>
    <a download id = "outputVid"></a>

    <script>
        
        const arr=[];
        const data=location.search;
        const urlParams = new URLSearchParams(data);
        for (const [key, value] of urlParams) {
            console.log(`${key}:${value}`);
            const obj = {}
            obj[key] = value;
            arr.push(obj)
        }
        var temp = JSON.parse(arr[1].data);
        var file = arr[2].inputFile;
        console.log("ISKO DEKHO >>>", temp);
        console.log("this is data sent >>>", file);

        document.getElementById("preview-src").src = "http://db943c5b15dc.ngrok.io:8080/static/"+arr[0].src;

        function download( filename ){
          axios({
              url:'http://127.0.0.1:80/static/' + filename,
              method:'GET',
              responseType: 'blob'
        })
        .then((response) => {
             const url = window.URL
             .createObjectURL(new Blob([response.data]));
                    const link = document.createElement('a');
                    link.href = url;
                    link.setAttribute('download', 'output.mp4');
                    document.body.appendChild(link);
                    link.click();
        })
        }

        const upload = () => {
            var data = new FormData()
            data.append('input_file', file);
            data.append('inputs', JSON.stringify(temp));
            console.log(data);
            fetch( "http://localhost:8080/upload", {
                method: 'POST',
                headers:{
                    flag : "true"
                },
                body: data
            })
            .then( res => res.json() )
            .then( res => {
                if( res.status == "success" ){

                    var element = document.getElementById("outputVid");
                    element.setAttribute('href', "http://localhost:8080/static/"+res.fileName);
                    element.style.display = 'none';
                    element.click();
                };
            })
        }
        
    </script>

</body>
</html>
